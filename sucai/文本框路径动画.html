<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
				<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title></title>
</head>
<body>
       <svg width="300" height="200" style="position:fixed;left:-webkit-calc((100% - 300px) / 2);top:50px;">
			 	<rect x="0" y="0" width="300" height="200" fill="none" stroke="gray" stroke-width="5" stroke-dasharray="1000">
					<animate id="c1" attributeName="stroke-dashoffset" attributeType="XML" from="1000" to="0" begin="0s" dur="3s" fill="freeze"></animate>
					<animate id="c2" attributeName="fill" attributeType="xml" from="transparent" to="#fff1e0" begin="c1.end" dur="1s" fill="freeze"></animate>
				</rect>
				<text x="150" y="100" text-anchor="middle" stroke="gray" font-size="24px" letter-spacing="3" style="visibility:hidden;">
								<set attributeName="visibility" attributeType="css" from="hidden" to="visible" begin="c2.end" dur="1s" fill="freeze"></set>
							联邦调查局(FBI)局长	
				</text>
			 </svg>	 
</body>
</html>
