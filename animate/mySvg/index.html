<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title></title>
		<link href="//cdn.bootcss.com/Swiper/3.4.0/css/swiper.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide" id="p1">
					<svg id="p1Svg" width="350" height="370">
						<g id="rectG" stroke-dasharray="150">
						<animate attributeName="stroke-dashoffset" attributeType="XML" values="0;550;0" repeatDur="indefinite" begin="0s" dur="5s" keySplines="0.4 1.6 0.8 " calcMode="spline"></animate>
							<rect x="10" y="20" width="340" height="330" fill="transparent" stroke="#1e9a64" stroke-width="2"></rect>
							<rect x="15" y="10" width="330" height="330" fill="transparent" stroke="#1e9a64" stroke-width="2"></rect>
						</g>
					</svg>
				</div>
				<div class="swiper-slide" id="p2"></div>
				<div class="swiper-slide" id="p3"></div>
			</div>
		</div>
		<script src="//cdn.bootcss.com/Swiper/3.4.0/js/swiper.min.js"></script>	 
		<script src="index.js"></script>
	</body>
</html>
