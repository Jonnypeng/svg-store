		<script>
			var demo = document.getElementById("demo");
			var myDate,myTimes;
			function times(){
				var myDate = new Date();
				var myMin = String(myDate.getMinutes());
				var mySec = String(myDate.getSeconds());
				if(myMin.length < 2){
					myMin = "0" + myMin;
					}else{
					myMin = String(myDate.getMinutes());
				};
				if(mySec.length < 2){
					mySec = "0" + mySec;
					}else{
					mySec = String(myDate.getSeconds());
				};
				myTimes = myDate.getFullYear() + "-" + (myDate.getMonth() + 1) + "-" + myDate.getDate() + "  " + myDate.getHours() + ":" + myMin + ":" + mySec;
				demo.innerHTML = myTimes;
				return myDate;
			};
			setInterval(times,1000);
			var sec = Snap("#sec");
			var min = Snap("#min");
			var hours = Snap("#hours");
			var numR = times().getSeconds()*6;
			var numS = times().getMinutes()*6;

			function hours12(){
				var tmu = new Date();
				var hoursN = tmu.getHours();
				if(hoursN>=12){
					hoursN = hoursN - 12;
					return hoursN;
				}else{
					return hoursN;
			};
			};

			var numT = hours12()*30 + times().getMinutes()*0.5;

			/*初始化状态*/
			(function init(){
				sec.attr({
					"transform":new Snap.Matrix().rotate(numR,10,10)
				});
				min.attr({
					"transform":new Snap.Matrix().rotate(numS,10,10)
				});
				hours.attr({
					"transform":new Snap.Matrix().rotate(numT,10,10)
				});

			function rot(){
				numR+=6;
				sec.animate({

				},1000,mina.elastic);
